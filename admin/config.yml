backend:
  name: github
  repo: eeaaawards/Eaea_Awards
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        editor:
          preview: false
        fields:
          - { label: "Page Content", name: "body", widget: "markdown" }
